<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Warning</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .warning-icon {
      font-size: 4em;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .url-box {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      word-break: break-word;
      font-family: monospace;
      max-width: 100%;
      display: inline-block;
      text-align: left;
      white-space: normal;
    }

    .btn-group {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn-danger {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-danger:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .btn-safe {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    .btn-safe:hover {
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="warning-icon">⚠️</div>
    <h1>Security Warning</h1>
    <p>This URL has been flagged by Google Safe Browsing as potentially dangerous.</p>
    <div class="url-box"></div>
    <p>The destination may contain malware, phishing attempts, or other security threats. Proceed with caution.</p>
    <div class="btn-group">
      <a href="/" class="btn btn-safe">← Go Back Home</a>
      <a id="continue-btn" href="javascript:void(0)" class="btn btn-danger" aria-disabled="true">Continue Anyway
        (Risky)</a>
    </div>
  </div>

  <script>
    (function () {
      const urlBox = document.querySelector('.url-box');
      const continueBtn = document.getElementById('continue-btn');

      const params = new URLSearchParams(window.location.search);
      const riskyUrl = params.get('url');

      const escapeHTML = (str) => {
        return String(str)
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#39;');
      };

      const isValidUrl = (value) => {
        try {
          const parsed = new URL(value);
          return ['http:', 'https:'].includes(parsed.protocol);
        } catch (error) {
          return false;
        }
      };

      if (riskyUrl && isValidUrl(riskyUrl)) {
        urlBox.innerHTML = escapeHTML(riskyUrl);
        continueBtn.href = riskyUrl;
        continueBtn.removeAttribute('aria-disabled');
      } else {
        urlBox.innerHTML = 'Unknown or missing URL. Please return to safety.';
        continueBtn.setAttribute('aria-disabled', 'true');
      }
    })();
  </script>
</body>

</html>
