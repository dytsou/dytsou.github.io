<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Home...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-left: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .url-box {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      word-break: break-all;
      font-family: monospace;
    }

    .manual-link {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: underline;
      transition: opacity 0.2s ease, color 0.2s ease;
    }

    .manual-link[aria-disabled="true"] {
      opacity: 0.5;
      pointer-events: none;
      cursor: default;
      text-decoration: none;
    }
  </style>
  <script>
    (() => {
      let hasNavigated = false;

      const goHome = () => {
        if (hasNavigated) return;
        hasNavigated = true;
        window.location.href = 'https://dy.tsou.me';
      };

      setTimeout(goHome, 3000);

      window.addEventListener('DOMContentLoaded', () => {
        const manualLink = document.querySelector('.manual-link');
        if (!manualLink) return;

        manualLink.addEventListener('click', (event) => {
          event.preventDefault();
          if (hasNavigated) return;

          manualLink.setAttribute('aria-disabled', 'true');
          goHome();
        });
      });
    })();
  </script>
</head>

<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Redirecting to Home...</h1>
    <p>You will be redirected to the home page in 3 seconds.</p>
    <p>If you're not redirected automatically, <a href="https://dy.tsou.me" class="manual-link">click here</a>.
    </p>
  </div>
</body>

</html>
