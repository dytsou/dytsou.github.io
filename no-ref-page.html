<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <link rel="stylesheet" href="redirect-style.css" type="text/css">
  <script>
    setTimeout(() => {
      window.location.href = '{Replace}';
    }, 3000);
  </script>
</head>

<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Redirecting...</h1>
    <p>You will be redirected to your destination in 3 seconds.</p>
    <div class="url-box">{Replace}</div>
    <p>If you're not redirected automatically, <a href="{Replace}" class="manual-link">click here</a>.</p>
  </div>
</body>

</html>
