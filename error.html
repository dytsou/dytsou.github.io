<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - URL Shortener</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 4em;
      margin-bottom: 10px;
      opacity: 0.9;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      opacity: 0.7;
      margin-bottom: 30px;
    }

    .error-details {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      opacity: 0.8;
    }

    .home-btn {
      display: inline-block;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin-right: 10px;
    }

    .home-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .retry-btn {
      display: inline-block;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>⚠️</h1>
    <h2>Something Went Wrong</h2>
    <p>We encountered an error while processing your request. Please try again or contact support if the problem
      persists.</p>

    <div class="error-details" id="errorDetails">
      Error details will be displayed here
    </div>

    <a href="/shorten" class="home-btn">← Back to Home</a>
    <a href="javascript:history.back()" class="retry-btn">↻ Try Again</a>
  </div>

  <script>
    // Get error details from URL parameters or localStorage
    function displayErrorDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const errorMessage = urlParams.get('message') || localStorage.getItem('lastError') || 'Unknown error occurred';
      const errorCode = urlParams.get('code') || localStorage.getItem('lastErrorCode') || '500';

      const errorDetails = document.getElementById('errorDetails');
      errorDetails.innerHTML = `
        <strong>Error Code:</strong> ${errorCode}<br>
        <strong>Message:</strong> ${errorMessage}
      `;

      // Clear stored error after displaying
      localStorage.removeItem('lastError');
      localStorage.removeItem('lastErrorCode');
    }

    // Display error details when page loads
    displayErrorDetails();
  </script>
</body>

</html>
